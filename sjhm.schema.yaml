# Rime schema settings
# encoding: utf-8

schema:
  schema_id: sjhm
  name: "四角号码"
  version: "0.1"
  author:
    - 发明人 王云五先生
  description: |
    四角号码	27585字
  dependencies:
    - zmcdzj

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " ;'"
  max_code_length: 5
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: sjhm
  enable_user_dict: false
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  comment_format: 
    - 'xlit/~/ /'
	
reverse_lookup:
  dictionary: zmcdzj
  prefix: "`"
  tips: 〔郑码〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

menu:
  page_size: 5 

style:
  horizontal: false

ascii_composer:
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text